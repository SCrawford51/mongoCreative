<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type "text/css" href="stylesheets/style.css">
    <title>Task List</title>
</head>

<body>
    <h1>Enter a New Task</h1>
    <div id='app' ng-app='app' ng-controller='mainCtrl'>

        <form id="newTask" ng-submit="addTask()">
            <input type="text" ng-model="Task" value="">
            <select ng-model="Priority">
                <option value="5">Very High</option>
                <option value="4">High</option>
                <option value="3">Moderate</option>
                <option value="2">Low</option>
                <option value="1">Very Low</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        <div id="checkList">
            <ul>
                <li ng-repeat="list in taskList" class="items">
                    <input type="checkbox" ng-model="list.check" ng-click="removeTask(taskList, $index)">{{list.task}}
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
